apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  namespace: ivolve-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: hadeeralaa542/java-web-app:v49
          ports:
            - containerPort: 8081
